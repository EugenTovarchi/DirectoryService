services:
  directory-service:
    container_name: directory-service
    build:
        context: .
        dockerfile: ./backend/DirectoryService/DirectoryService.Web/Dockerfile
        args:
         - NUGET_USERNAME=${NUGET_USERNAME}
         - NUGET_PASSWORD=${NUGET_PASSWORD}
    ports:
      - "9002:8080" 
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker   
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${DEFAULT_CONNECTION}
    depends_on:
      postgres:
        condition: service_healthy
      seq:
        condition: service_started
    restart: unless-stopped

  seq:
    container_name: directory-service-seq
    image: datalust/seq:latest
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_NOAUTHENTICATION: "true"
    ports:
      - "15341:5341" 
      - "8081:80"
    restart: always  

  postgres: 
    container_name: directory-service-postgres
    image: postgres:15
    env_file:
      - .env
    environment: 
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgresUser -d directory_service"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:     



  
 